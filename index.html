<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Scrimba Unit Converter</title>
  </head>
  <body class="light-theme">
    <div class="converter">
      <span class="theme-icon theme-dark material-symbols-outlined">
        dark_mode
      </span>
      <span class="theme-icon theme-light material-symbols-outlined">
        light_mode
      </span>
      <h1 class="converter-title">
        Metric / Imperial <span>Unit Conversion</span>
      </h1>
      <div class="converter-output"></div>
      <div class="converter-controller">
        <input
          id="convert-input"
          type="text"
          placeholder="Type in the value"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Type in the value'"
        />
        <button id="convert-btn">Convert</button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
